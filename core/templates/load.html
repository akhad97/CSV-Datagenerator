                            <div class="ml-3">
                                <strong class="card-title">Generating CSV file</strong>
                            </div>
                            <div class="card-body">


<div class='progress-wrapper'>
  <div id='progress-bar' class='progress-bar' style="background-color: #68a9ef; width: 0%;">&nbsp;</div>
</div>
<p><div id="progress-bar-message">Waiting for task to start...</div> </p>
<div style= 'font-style: italic; color: grey;' >You may leave this page safely, task is performed in background</div>

<script src="{% static 'celery_progress/celery_progress.js' %}"></script>
<script>
// vanilla JS version
document.addEventListener("DOMContentLoaded", function () {
  var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
  CeleryProgressBar.initProgressBar(progressUrl);
});
</script>

<script>
// JQuery
$(function () {
  var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
  CeleryProgressBar.initProgressBar(progressUrl)
});
</script>
